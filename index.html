   <header id="relativeHeader">
       <h1>Weather Dashboard</h1>

    <div class="row">
        <div id="citySearch" class="col-lg-4">
                <p id=searchText>   Search for a City:</p>
            <div>
                <form class="example" action="action_page.php">
                    <input type="text" id="search" name="search">
                    <button id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
                </form>
                <div class="row">
                    <button type="submit" class="cityBtn">Austin</button>
                </div>
                <div class="row">
                    <button type="submit" class="cityBtn">Chicago</button>
                </div>
                <div class="row">

                <div class="row">

                <div class="row">

                <h2 id="city"></h2>
                <p>Temperature: <span id="temperature"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind Speed: <span id="windspeed"></span></p>
                <p>UV Index: <span id="uvindex"></span></p>
            </div>

    </div>
